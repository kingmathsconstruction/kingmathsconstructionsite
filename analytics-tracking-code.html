<!-- Google Analytics 4 - Add this code to the <head> section of all pages -->
<!-- Replace G-XXXXXXXXXX with your actual Google Analytics Measurement ID -->

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-XXXXXXXXXX', {
        'phone_conversion_number': '065 982 3727',
        'send_page_view': true,
        'page_location': window.location.href,
        'page_title': document.title
    });

    // Track phone clicks
    document.addEventListener('DOMContentLoaded', function () {
        const phoneLinks = document.querySelectorAll('a[href^="tel:"]');
        phoneLinks.forEach(function (link) {
            link.addEventListener('click', function () {
                gtag('event', 'phone_call', {
                    'event_category': 'Contact',
                    'event_label': 'Phone Call Click',
                    'value': 1
                });
            });
        });

        // Track WhatsApp clicks
        const whatsappLinks = document.querySelectorAll('a[href*="wa.me"]');
        whatsappLinks.forEach(function (link) {
            link.addEventListener('click', function () {
                gtag('event', 'whatsapp_click', {
                    'event_category': 'Contact',
                    'event_label': 'WhatsApp Click',
                    'value': 1
                });
            });
        });

        // Track form submissions (if you add contact forms)
        const forms = document.querySelectorAll('form');
        forms.forEach(function (form) {
            form.addEventListener('submit', function () {
                gtag('event', 'form_submit', {
                    'event_category': 'Lead Generation',
                    'event_label': 'Contact Form Submission',
                    'value': 1
                });
            });
        });

        // Track CTA button clicks
        const ctaButtons = document.querySelectorAll('.cta-button');
        ctaButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                gtag('event', 'cta_click', {
                    'event_category': 'Engagement',
                    'event_label': button.textContent.trim(),
                    'value': 1
                });
            });
        });

        // Track service card interactions
        const serviceCards = document.querySelectorAll('.service-card');
        serviceCards.forEach(function (card, index) {
            card.addEventListener('click', function () {
                const serviceName = card.querySelector('h3') ? card.querySelector('h3').textContent : 'Service ' + (index + 1);
                gtag('event', 'service_view', {
                    'event_category': 'Services',
                    'event_label': serviceName,
                    'value': 1
                });
            });
        });
    });
</script>
